<input matInput type="text" id="todoListInput" class="todoListInput" placeholder="Todo Description" [(ngModel)]="todoItemTitle" (keypress)="addNewTodoItem($event)" />
<mat-card class="todoList">
  <div>
    <app-todo-item *ngFor="let item of todoListService.todoList$ | async" [todoData]="item"></app-todo-item>
  </div>
</mat-card>
