<mat-card class="todoList">
  <div>
    <form>
      <mat-form-field>
        <input matInput type="text" id="todoListInput" class="todoListInput" placeholder="Todo Description" [(ngModel)]="todoItemTitle" (keypress)="addNewTodoItem($event)" [ngModelOptions]="{standalone: true}"/>
      </mat-form-field>
    </form>
    <app-todo-item *ngFor="let item of todoListService.todoList$ | async" [todoData]="item"></app-todo-item>
  </div>
</mat-card>
