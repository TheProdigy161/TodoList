<div *ngIf="todoData !== undefined" class="todoItem">
  <input type="checkbox" class="todoItemCheckbox"([ngModel])="todoData.completed" />
  <div class="todoItemTitle">{{todoData.title}}</div>
  <button class="deleteButton" mat-mini-fab (click)="onClickDelete()">
      <mat-icon class="mat-18">delete</mat-icon>
  </button>
</div>

<br>
